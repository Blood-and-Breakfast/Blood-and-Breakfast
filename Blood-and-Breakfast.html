
<head>
  <title>Blood-and-Breakfast</title>
</head>

<body>
  <div class="container">
  {{>everything}}
  </div>
</body>

<template name="everything">
  <h1>Zombie Vampire Bus Battle</h1>
  <span>Username: {{currentUser.username}}</span>
  {{#if currentUser}}
    {{#if teamName}}
      {{>gamePlayPage}}
    {{else}}
      {{>gameSelectPage}}
    {{/if}}
  {{else}}
    {{>loginButtons}}
  {{/if}}
</template>

<template name="loginPage">
  <h1>Login Page</h1>
  {{>loginButtons}}
</template>

<template name="gameSelectPage">
  <h1>Game Select Page</h1>
  <button class="playZombies">Zombies</button>
  <button class="playVampires">Vampires</button>
</template>

<template name="gamePlayPage">
  <h1>Game Play Page</h1>
  <div id="map">THE MAP GOES HERE</div>
  <button>BITE PEOPLE AT BUS STOP</button>
  <button>OPTIONS</button>
</template>
