
<head>
  <title>Blood and Breakfast</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>

  {{>everything}}

</body>

<template name="everything">
<div id="main">

{{>header}}

  <span>Your Location: {{playerLoc}}</span>
  {{#if currentUser}}
    {{#if session "team"}}
      {{>gamePlayPage}}
    {{else}}
      {{>gameSelectPage}}
    {{/if}}
  {{else}}
    {{>loginPage}}
  {{/if}}
  </div>
</template>

<template name="header">
  <div id="topBar">
    <div id="topBarLeft">
      <div id="title">Zombie Vampire Bus Battle</div>
    </div>
    <div id="topBarRight">{{>loginButtons}}</div>
  </div>
  </template>

<template name="loginPage">
<div id="loginPage">
  <div>Welcome</div>
  <div>You are not currently logged in</div>

  </div>
</template>

<template name="options">
  <div id="options">
  </div>
  {{loginButtons}}
</template>



<template name="gameSelectPage">
  <div id='gameSelect'>
  <div>Choose a Side</div>
  <div id="sideZombie">
    <button class="playZombies">Zombies</button>
  </div>
  <div id="sideVampire">
    <button class="playVampires">Vampires</button>
  </div>
  </div>
</template>

<template name="gamePlayPage">
  <div id="gamePlay">
    <div id="teamName">TEAM: {{session "team"}}</div>
    <div id="map">{{>map}}</div>
    <button>
    {{#if isVampire}}
      BITE PEOPLE
    {{else}}
      EAT BRAINS
    {{/if}}
    </button>
  </div>
</template>
