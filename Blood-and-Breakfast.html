
<head>
  <title>Blood and Breakfast</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>

  {{>everything}}

</body>

<template name="everything">
<div id="main">

<!-- {{>header}} -->

  <!-- <span>Your Location: {{playerLoc}}</span> -->
  {{#if currentUser}}
    {{#if session "team"}}
      {{>gamePlayPage}}
    {{else}}
      {{>gameSelectPage}}
    {{/if}}
  {{else}}
    {{>loginPage}}
  {{/if}}
  </div>
</template>

<template name="header">
  <div id="topBar">
    <div id="topBarLeft">
      <div id="title">Zombie Vampire Bus Battle</div>
    </div>
    <div id="topBarRight">{{>loginButtons}}</div>
  </div>
  </template>

<template name="loginPage">
<div id="loginPage">
  {{wipeTeamName}}
  <div id="title">Zombie Vampire Bus Battle</div>

  {{#if loggingIn }}
    <div>Logging In</div>
  {{else}}
    <div>You are not currently logged in</div>
    {{>loginButtons}}
<!--  {{>loggedInOptions}} -->
    <div>======</div>
    <!-- {{>loggedOutOptions}} -->
  {{/if}}

  </div>
</template>

<template name="options">
  <div id="options">
  </div>
</template>

<template name="gameSelectPage">
  <div id='gameSelect'>
    <div>Choose a Side</div>
    <div id="sideZombie" class="zombies">
      <button class="playZombies"><img src='/zombie-256.png'>Zombies</button>
    </div>
    <div id="sideVampire" class="vampires">
      <button class="playVampires"><img src='/vampire-256.png'>Vampires</button>
    </div>
    <div class="loginButtons">{{>loginButtons}}</div>
  </div>

</template>

<template name="gamePlayPage">
  <div id="gamePlay" class="{{session 'team'}}">
    <div id="map" class="innerShadow">{{>map}}</div>
    <button class="outerShadow bite {{session 'team'}}">
    {{#if session "isZombie"}}
      EAT BRAINS
    {{else}}
      BITE PEOPLE
    {{/if}}
    </button>
  </div>
</template>
